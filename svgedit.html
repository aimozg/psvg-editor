<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello...</title>
	<script type="text/javascript" src="js/vendor.js"></script>
	<script type="text/javascript" src="js/svgedit.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			overflow:hidden;
			min-height: 100vh;
		}
		.frow {
			display: flex;
			flex-wrap: nowrap;
			flex-direction: row;
		}
		.frows {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
		}
		.fcol {
			display: flex;
			flex-wrap: nowrap;
			flex-direction: column;
		}
		.fcols {
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
		}
		.ffix {
			flex-grow: 0;
			flex-shrink: 0;
		}
		.fgrow {
			flex-grow: 1;
			flex-shrink: 0;
		}
		.fstretch {
			flex-grow: 1;
			flex-shrink: 1;
		}
		#main {
			height: 100vh;
		}
		.canvas {
			overflow:scroll;
			border: 1px solid red;
			/*width:100%;*/
			height:100%;
			background:#cff;
			box-sizing: border-box;
		}
		.canvas svg {
			display: block;
			margin: 0 auto;
			min-height: 100%;
		}
		#treeview, #objview {
			overflow-y:auto;
		}
		.viewport {
			fill: #fff;
		}
		.modelpane-edit .path > path{
			stroke-width:4;
			stroke-opacity:0.8;
			stroke:#000000;
			fill:none;
			vector-effect:non-scaling-stroke;
		}
		.modelpane-edit.point {
			stroke-width:2;
			stroke:transparent;
		}
		.modelpane-edit line.handle1,line.handle2 {
			stroke-width:2;
			stroke-opacity: 1;
			vector-effect:non-scaling-stroke;
		}
		.modelpane-edit .point.pt_handle, .node > line.handle1 {
			stroke:#00a060;
			fill:#00a060;
		}
		.modelpane-edit .node > line.handle2 {
			stroke:#0060a0;
		}
		.modelpane-edit .node line.lineref {
			stroke:#008080;
			stroke-dasharray: 1 4;
			vector-effect:non-scaling-stroke;
		}
		.modelpane-edit .node > use {
			stroke: #000000;
		}
		.node.-selected > line.handle1,
		.node.-selected > line.handle2,
		.path.-selected > path,
		.node.-selected > use,
		.point.-selected,
		.point.-selected > use{
			stroke:#800000;
		}
		.node.-selected.-primary > line.handle1,
		.node.-selected.-primary > line.handle2,
		.node.-selected.-primary > use,
		.path.-selected.-primary > path,
		.point.-selected.-primary,
		.point.-selected.-primary > use[href="#svg_FixedPoint"] {
			stroke:#ff0000;
		}
		.modelpane-edit .point > use {
			fill:#00ffff;
		}
		use[href="#svg_FixedPoint"] {
			stroke-width:2;
			stroke:#000000;
		}
		use[href="#svg_FixedPoint"]:hover {
			stroke:#ffff00;
		}
		#svg_CuspNode, #svg_SmoothNode, #svg_Flow1Node {
			fill:transparent;
			stroke-width:2;
			stroke:inherit;
		}
		.Value {
			display: flex;
			margin: 2px 0px;
		}
		.Value > label {
			flex-basis: 20%;
			margin: 0 4px;
		}
		.Value > input {
			flex-basis: 80%;
			margin: 0 4px;
		}
	</style>
</head>
<body>
<div id="main" class="fcol">
	<div id="toolbar frow">
		<h2 id="name">name goes here</h2>
		<button type="button" onclick="editor_load3()">Reset demo</button>
		<button type="button" onclick="editor_save()">Save to localStorage</button>
		<!--<button type="button" onclick="editor_load1()">Load from file</button>-->
		<button type="button" onclick="editor_load2()">Load from localStorage</button>
		<span style="float:right;">
			Ctrl+Wheel to zoom. Click to select. <span style="background:#000;color:#0ff">FixedPoints</span> are draggable.
		</span>
	</div>
	<div class="frow">
		<div class="fcol">
			<div class="canvas canvas-preview fstretch">
			</div>
			<div class="canvas canvas-preview fstretch">
			</div>
		</div>
		<div class="canvas canvas-editor fstretch">
		</div>
		<div class="fcol" style="flex-basis:300px;">
			<div id="sidebar" class="fcol">
				<div id="treeview"></div>
				<div id="objview">

				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
    var editor;
    var sourceLoaded = new $.Deferred();
    $(function () {
        var n = document.body.firstChild;
        var purge = [];
        do {
            if (n.nodeType == Node.TEXT_NODE) purge.push(n);
        } while (n = n.nextSibling);
        for (var i = 0; i < purge.length; i++)document.body.removeChild(purge[i]);
        var canvas = $('.canvas-editor');
        canvas.css('height', (document.body.clientHeight - canvas.offset().top).toFixed() + 'px');
        editor = svgedit.setup(canvas[0],
            $('#treeview')[0],
            $('.canvas-preview').toArray(),
            $('#objview')[0]);
        editor_load3();
    });
    function editor_save() {
        localStorage.setItem('svgedit_model',JSON.stringify(editor.save()));
        alert('Done!');
    }
    function editor_load2() {
        var data = localStorage.getItem('svgedit_model');
        if (data) {
            editor.loadJson(JSON.parse(data));
            $("#name").text(editor.model.name);
        } else editor_load3();
    }
    function editor_load3() {
        $.getJSON('res/demoface.json',function(json){
            editor.loadJson(json);
            $("#name").text(editor.model.name);
        });
    }
    function editor_load1() {
        $.when($(function () {
        }), sourceLoaded).then(function () {

            var source = $('#source');
            //console.log(source[0].contentDocument.readyState);
            //console.log(window.temp1=source[0].contentDocument);
            var struct = source[0].contentDocument.getElementById('layer14');
            editor.loadSvgStruct(struct);
            source.remove();

            $("#name").text(editor.model.name);
        });
    }
</script>
</html>
